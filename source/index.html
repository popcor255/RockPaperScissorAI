<!DOCTYPE html>
<html>

<head>
  <title>Project for AI!</title>
  <script src="cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.1/dist/ml5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">

  <script src='../js/app.js'></script>
</head>

<body>
  <div id="content_container">
    <div class="centered">
      <h3>Score</h3>
      
      <span class="bold">Player : 
        <span id="p_score">0</span>
      </span>
       | 
      <span class="bold">Computer : 
        <span id="c_score">0</span>
      </span>
        
      <h3>
        Player:       
        <span id="player_move"></span>
      </h3> 
      
      <h3>
        Computer:       
        <span id="computer_move"></span>
      </h3>

      <h4>Last Move: 
        Player =>
        <span id="last_p_move"></span>
        |
        Computer =>
        <span id="last_c_move"></span>
      </h4>

    </div>

  </div>
</body>

</html>
